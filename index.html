<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>

    </header>
    <main>
        <!----- information message box ----->
        <div class="message-container">
            <p class="message"></p>
        </div>
        <!----- current player display ----->
        <div class="current-player-label-container">
            <p class="current-player-label"></p>
        </div>
        <!----- game board ----->
        <div class="game-board-container">
            <div class="square">
                <p class="mark">o</p>
            </div>
            <div class="square 2">
                <p class="mark">x</p>
            </div>
            <div class="square">
                <p class="mark"></p>
            </div>
            <div class="square 4">
                <p class="mark"></p>
            </div>
            <div class="square">
                <p class="mark"></p>
            </div>
            <div class="square 6">
                <p class="mark"></p>
            </div>
            <div class="square">
                <p class="mark"></p>
            </div>
            <div class="square 8">
                <p class="mark"></p>
            </div>
            <div class="square">
                <p class="mark"></p>
            </div>
        </div>
        <!----- reset button ----->
        <div class="reset-button-container">
            <button class="reset-button">Play Again</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
